<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators In Java Script</title>
</head>
<body>
    <script>
        // Arithemetic : +, -, *, /, %
        // Assignment : =, +=, -=, *=, /=, %=
        // Comparision / Relational : ==, ===, !=, !==, >=, <=, <, >
        // Logical Operators : &&, ||, !

        let x = 4;
        const y = 64;

        console.log('Arithemetic Operators')

        console.log(x+y)
        console.log(x-y)
        console.log(x*y)
        console.log(y/x)
        console.log(y%x)

        console.log('Relational Operators')

        x = 25; //Assignment Operator

        console.log()

    </script>
</body>
</html>
