<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Changer</title>
    <style>
        body{
            text-align: center;
            align-content: center;
        }
        
    </style>
</head>
<body>
    <h1>Click respective buttons to change background color accordingly</h1>

    <button class="btn-color" data-color="red">Red</button>
    <button class="btn-color" data-color="blue">Blue</button>
    <button class="btn-color" data-color="green">Green</button>
    <button class="btn-color" data-color="gray">Gray</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
