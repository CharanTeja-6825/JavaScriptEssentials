<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker + Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Task Tracker + Pomodoro Clock</h1>
    <!-- From Uiverse.io by JustCode14 --> 
    <label class="switch">
      <input checked id="checkbox" type="checkbox" />
      <span class="slider">
        <div class="star star_1"></div>
        <div class="star star_2"></div>
        <div class="star star_3"></div>
        <svg viewBox="0 0 16 16" class="cloud_1 cloud">
          <path
            transform="matrix(.77976 0 0 .78395-299.99-418.63)"
            fill="#fff"
            d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
          ></path>
        </svg>
      </span>
    </label>
  </header>

  <nav id="nav">
      <a class="nav-opt" href="index.html">Task Manager</a>
      <a class="nav-opt" href="#pomodoro">Pomodoro</a>
  </nav>

  <div class="tasks-container">
    <h1><u>Enter your tasks</u></h1>
    <div class="task-input-container">
      <input id="task-input" type="text" placeholder="Enter your task">
      <button onclick="addTask()" id="task-submit" type="submit">submit</button>
    </div>
    <h2 style="margin-top: 1rem;"><u>Your Tasks : </u></h2>
    <div class="task-list-container">
      <div class="tasks-list">
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
